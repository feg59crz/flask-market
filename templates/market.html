{% extends 'base.html' %}

{% block title %}
    Mercado
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Código de Barras</th>
                <th scope="col">Preço</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.barcode }}</td>
                <td>R$ {{ item.price }}</td>
                <td>
                    <button class="btn btn-outline btn-info">Informações</button>
                    <button class="btn btn-outline btn-success">Comprar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
